                    "Content-Type": 'application/json',
                    "Authorization": localStorage.getItem('auth_token') ? `Bearer ${localStorage.getItem('auth_token')}` : ''
                }
            })
                .then(async (res) => {
                    const data = await res.json();
                    if (!res.ok) {
                        throw new Error(data.msg || "Something went wrong");
                    }
                    return data;
                })
                .then((data) => {

                            window.location = '/login'
                            return;

                        window.location = '/'
                        return;

                    team2_img.src = data.team2_img
                    team1_nick.innerText = data.team1_nick
                    team2_nick.innerText = data.team2_nick

                    display_error(error.message)

                })
            }).catch(error => {

        function register_contest(contest_id, match_id) {
            loading.style.display = "block"
            server.pathname = `api/register/contest/${contest_id}`
            fetch(server, {
                method: "POST",
                headers: {
                    "content-type": 'application/json',
                    "Authorization": localStorage.getItem('auth_token') ? `Bearer ${localStorage.getItem('auth_token')}` : ''
                },
                body: JSON.stringify({ "match_id": match_id })
            }).then(async res => {
                const data = await res.json();
                if (res.status == 401) {
                    location.href = '/login'
                }

                if (!res.ok) {
                    throw new Error(data.msg);
                }
                return data;
            }).then(data => {
                let spots_left = (document.getElementById(`spots_left_${contest_id}`).getAttribute("value")) - 1
                let total_spots = document.getElementById(`total_spots_${contest_id}`).getAttribute("value")
                let inc_filler = document.getElementById(`inc_filler_${contest_id}`)
                let per = ((total_spots - spots_left) / total_spots) * 100
                setTimeout(() => {
                    let btn = document.querySelector(`[contest_id='${contest_id}']`);
                    loading.style.display = "none"
                    btn.classList.add("joined")
                    btn.innerText = "JOINED"
                    btn.removeAttribute("onclick")
                    inc_filler.style.width = per

                }, 1000);


            }).catch(error => {
                setTimeout(() => {
                    loading.style.display = "none"
                    display_error(error.message)
                }, 1000);
            })
        }

        function prize_data(contest_id,data, no_of_players,spots_available) {
            let prize_details = {};
            let total_winners = 0; // To count total number of winners

            // Loop through all stage keys (stage1, stage2, ..., stage10)
            for (let i = 1; i <= 10; i++) {
                let key = `stage${i}`;
                if (data[key]) {
                    let [rank, prize] = data[key].split(":"); // Split "3-5:40" into ["3-5", "40"]
                    let numWinners = 1; // Default winner count (for single ranks)

                    if (rank.includes("-")) {
                        // If it's a range (e.g., "3-5"), calculate number of winners
                        let [start, end] = rank.split("-").map(Number);
                        numWinners = end - start + 1;
                    }

                    prize_details[rank] = parseInt(prize); // Store prize amount
                    total_winners += numWinners; // Update total winners count
                }
            }

            // Calculate winners percentage
            const winners_percentage = ((total_winners / no_of_players) * 100).toFixed(0); // Round to 2 decimal places

            // Add winners percentage to the prize_details object
            prize_details["contest_id"]=contest_id
            prize_details["winners_percentage"] = `${winners_percentage}%`;
            prize_details["total_spots"]=no_of_players
            prize_details["spots_available"]=spots_available
            return prize_details;
        }
